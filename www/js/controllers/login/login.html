<ion-view title="Log in" class="bar-subheader">
    <div class="bar bar-assertive warning" ng-if="loginFailed">
        <span class="title">Incorrect log in details</span>
    </div>
    <input type="text" id="username" />
    <input type="password" id="password" />
    <button class="button button-positive" ng-click="login()">Log in</button>
    <pre>{{debug | json}}</pre>
</ion-view>
